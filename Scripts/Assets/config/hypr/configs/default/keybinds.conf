bind = , Print, exec, grim -g "$(slurp)" - | wl-copy && notify-send "Screenshot" "Took screenshot"

bind = Super, mouse_down, workspace, r-1
bind = Super, mouse_up, workspace, r+1
bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6
bind = SUPER, 7, workspace, 7
bind = SUPER, 8, workspace, 8
bind = SUPER, 9, workspace, 9

# Menu

bind = Super, Super_L, exec, pkill -x fuzzel || fuzzel
bind = Super, Super_R, exec, pkill -x fuzzel || fuzzel

# Keyboard Buttons
bindle=, XF86MonBrightnessUp, exec, qs -c $qsConfig ipc call brightness increment || brightnessctl s 5%+
bindle=, XF86MonBrightnessDown, exec, qs -c $qsConfig ipc call brightness decrement || brightnessctl s 5%-
bindle=, XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 2%+ -l 1.5
bindle=, XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 2%-

bindl = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_SINK@ toggle
bindld = Super+Shift,M, Toggle mute, exec, wpctl set-mute @DEFAULT_SINK@ toggle

bindld = Super+Alt,M, Toggle mic, exec, wpctl set-mute @DEFAULT_SOURCE@ toggle

# Window Manipulation
bindm = Super, mouse:272, movewindow
bindm = Super, mouse:274, movewindow
bindm = Super, mouse:273, resizewindow

bind = Super, Left, movefocus, l
bind = Super, Right, movefocus, r
bind = Super, Up, movefocus, u
bind = Super, Down, movefocus, d

bind = Super+Shift, Left, movewindow, l
bind = Super+Shift, Right, movewindow, r
bind = Super+Shift, Up, movewindow, u #
bind = Super+Shift, Down, movewindow, d

bind = Super, Q, killactive,

bind = Super+Shift, F, togglefloating,
bind = Super, D, fullscreen, 1
bind = Super, F, fullscreen, 0

# Workspace with mouse
bind = Super+Alt, mouse_down, movetoworkspace, -1
bind = Super+Alt, mouse_up, movetoworkspace, +1


# System Locks
bindd = Super, L, Lock, exec, hyprlock


# Apps
bind = Super, Return, exec, $TERMINAL
bind = Super, T, exec, $TERMINAL

bind = Super, E, exec, $EXPLORER
bind = Super, W, exec, $BROWSER
bind = Super, C, exec, $IDE

bind = Super, X, exec, $EDITOR
